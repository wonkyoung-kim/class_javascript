<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="main.js"></script>  
    <script>
        $(document).ready(function(){
            new Tab("#tab");
        })
    </script>
</head>
<body>
<!-- 
효율적인 객체지향 코드 변환순서
1.생성자함수 정의
2.init(), bindingEvent()메서드 호출
3.위의 2개의 메서드를 프로토타입에 등록
4.나머지 필요한 기능들을 상황에 맞에 프로토타입에 등록
5.index.html파일에서 인스턴스 복사 구문 설정
 -->    
<div id="tab">
    <ul>
        <li class="on"><a href="#box1">button1</a></li>
        <li><a href="#box2">button2</a></li>
        <li><a href="#box3">button3</a></li>
    </ul>

    <div id="box1" class="on">BOX1</div>
    <div id="box2">BOX2</div>
    <div id="box3">BOX3</div>
</div>

</body>
</html>
